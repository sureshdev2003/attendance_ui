<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
    <link rel="stylesheet" href="sclsdt.css">
</head>
<body>
    
    <div class="header">
       <h1>ADD STUDENT</h1>
       <div class="main">
        <p>Student details</p>
        <form action="sclatt.html" method="post">
        <label>Name</label><input type="text" class="input-text-1" placeholder="First Name">    <input type="text" class="input-text-2" placeholder="Last Name"><br>
        <label>Class</label><input type="text" class="input-text-3" placeholder="Class"><br>
        <label>Student ID</label><input type="text" class="input-text-4" placeholder="Student ID"><br>
        <label>Date of Birth</label><input type="date" class="input-text-5" placeholder=""><br>
        <label>Age</label><input type="text" class="input-text-6" placeholder="Age"><br>
        <label>Gender</label><input type="radio" class="input-school" id="school" name="choose" value="school">
        <label for="school">Male</label> <input type="radio" class="input-college" id="college" name="choose" value="college"><label for="college">Female</label><br>
        <label>Nationality</label><input type="text" class="input-text-8" placeholder="Nationality"><br>
        <label>Contact No</label> <input type="text" class="input-text-9" placeholder="Phone Number"><br>
        <button class="button-1" type="submit">+ Add Student</button> 
    </form>
    </div>
    </div>
    
</body>
</html>
